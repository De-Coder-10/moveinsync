# Application Configuration
spring.application.name=vehicle-tracking-system

# Server Port
server.port=8080

# ============================================
# H2 In-Memory Database (for development)
# ============================================
spring.datasource.url=jdbc:h2:mem:vehicle_tracking;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# To switch to MySQL, comment out H2 config
# above and uncomment the block below:
# ============================================
# spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_tracking?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=root
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.moveinsync=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Edge Case Configuration
# ============================================
# EC3 — Dwell time: vehicle must stay inside office geofence this long before trip closes
geofence.office.dwell-time-seconds=30
# EC3 — Drive-through: vehicle speed must be below this to qualify for trip closure
geofence.office.speed-threshold-kmh=5.0
# EC1 — Batch sync: max pings accepted in one batch request
location.batch.max-size=100
# EC8/EC9 — Async thread pool sizes (core/max/queue in AsyncConfig.java)
location.async.core-pool-size=10
location.async.max-pool-size=50
location.async.queue-capacity=500
